plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
}

group 'ru.clevertec'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.4.0'
}


publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'ru.clevertec'
            artifactId = 'new-linked-list'
            version = '1.0'

            from components.java
        }
    }
}